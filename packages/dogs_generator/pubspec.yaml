name: dogs_generator
description: Code generator for the dogs serialization library.
version: 5.0.7
repository: https://github.com/DarwinFramework/dogs

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  build: '>=2.0.0 <3.0.0'
  analyzer: ">=2.0.0 <6.0.0"
  source_gen: '>=1.0.0 <=2.0.0'
  collection: '>=1.15.0 <2.0.0'
  crypto: '>=3.0.0 <4.0.0'
  glob: '>=2.0.0 <3.0.0'
  path: '>=1.8.0 <2.0.0'
  code_builder: '>=4.3.0 <5.0.0'
  dart_style: '>=2.2.4 <3.0.0'

  dogs_core: ^6.1.1
  lyell: ^1.1.0
  lyell_gen: ^1.1.0
  pubspec: ^2.3.0
  recase: ^4.1.0

dev_dependencies:
  lints: ^2.0.1
  test: ^1.23.1
