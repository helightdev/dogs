site_name: Dart Object Graphs
copyright: Released under the Apache License 2.0

theme:
  name: material
  locale: en
  palette:
    primary: indigo
    scheme: slate
  font:
    text: Roboto
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.indexes
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.footer
    - attr_list

extra_css:
  - stylesheets/theme-tweaks.css
  - stylesheets/extra.css

nav:
  - "Core Package":
    - index.md
    - installation.md
    - quickstart.md
    - "Basics":
      - basics/serializables.md
      - basics/serialization.md
      - basics/converters.md
      - basics/polymorphism.md
      - basics/projection.md
      - basics/validation.md
      - basics/options.md
    - "Advanced Concepts":
      - advanced/structures.md
      - advanced/annotations.md
      - advanced/operation_modes.md
  - "Flutter [dogs_flutter]":
      - flutter/index.md
      - flutter/converters.md
      - flutter/binding.md
  - "Built [dogs_built]":
      - built/index.md
      - built/start.md

markdown_extensions:
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra:
  social:
    - icon: simple/dart
      link: https://pub.dev/packages/dogs_core
    - icon: fontawesome/brands/github
      link: https://github.com/helightdev/dogs
    - icon: fontawesome/brands/discord
      link: https://discord.gg/XqMNpXUEe3